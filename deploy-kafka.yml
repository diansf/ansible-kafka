---
- name: "Gathering Fact" 
  hosts: all
  any_errors_fatal: true
  roles:
  - role: facts

- name: "Common Preparation Setup" 
  hosts: all
  any_errors_fatal: true
  roles:
  - role: common

- name: "Pre Configure Kafka and Zookeeper" 
  hosts: kafka:zookeeper
  any_errors_fatal: true
  roles:
  - role: kafka/pre-configure

- name: "Zookeeper Configuration" 
  hosts: zookeeper
  any_errors_fatal: true
  serial: 1
  roles:
  - role: kafka/zookeeper
